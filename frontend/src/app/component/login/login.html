<div class="login-form">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="credentials.email" required>
    </div>
    <div>
      <label>Mot de passe:</label>
      <input type="password" [(ngModel)]="credentials.password" required>
    </div>
    <button type="submit">Se connecter</button>
  </form>
</div>
